<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Form</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <section>
      <div class="container">
        <h1>Student Management</h1>
      </div>
    </section>

    <section class="student-form">
      <div class="container">
        <form id="studentForm">
          <div class="form-group">
            <label for="avatar" style="min-height: 100px; background-color: #ccc; cursor: pointer">
              Show gi dep dep

              <img width="100%" id="avatarPreview" src="" alt="avatar" />
            </label>

            <input
              hidden
              type="file"
              class="form-control"
              name="avatar"
              id="avatar"
              aria-describedby="avatar"
              accept="image/*"
            />
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="name" />
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" />
          </div>

          <div class="form-group">
            <div class="custom-control custom-radio">
              <input
                checked
                type="radio"
                value="male"
                id="genderMale"
                name="gender"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="genderMale">Male</label>
            </div>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="genderFemale"
                value="female"
                name="gender"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="genderFemale">Female</label>
            </div>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <select class="form-control" id="city" name="city">
              <option value="hcm">TP.HCM</option>
              <option value="hn">Hà Nội</option>
              <option value="dn">Đà Nẵng</option>
              <option value="pt">Phan Thiết</option>
              <option value="td">Thủ Đức</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="js/add-edit-student.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
