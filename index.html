<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <h2 id="countdown">Remaining: --</h2>
    <h2 id="clock">Time: --:--:--</h2>

    <a href="/add-edit-student.html">Add new student</a>
    <h1>Student List</h1>

    <select name="city" id="cityFilter">
      <option value="hcm">TP. HCM</option>
      <option value="dn">Đà Nẵng</option>
      <option value="td">Thủ Đức</option>
      <option value="pt">Phan Thiết</option>
      <option value="hn">Hà Nội</option>
    </select>

    <div class="d-flex justify-content-center">
      <div id="spinner" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <ul id="studentList"></ul>

    <template id="studentTemplate">
      <li>
        <div class="student">
          <h3 class="student__name"></h3>
          <p class="student__age"></p>
          <p class="student__gender"></p>
          <p class="student__city"></p>

          <button class="edit btn btn-primary">Edit</button>
          <button class="remove btn btn-danger">Remove</button>
        </div>
      </li>
    </template>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="js/main.js"></script>
    <script src="js/async.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
